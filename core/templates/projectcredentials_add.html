<!DOCTYPE html>
<html>
<head>
  <title>Add Project Credential</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>/* same CSS as clients_add.html */</style>
</head>
<body>
  <div class="form-box">
    <h2>Add Project Credential</h2>
    <form method="post">{% csrf_token %}
      <label>Project</label>
      <select name="project">{% for p in projects %}<option value="{{p.id}}">{{p.name}}</option>{% endfor %}</select>
      <label>Key</label>
      <input type="text" name="key" required>
      <label>Value</label>
      <textarea name="value" rows="4" style="width:100%;padding:10px;border-radius:8px;"></textarea>
      <button type="submit">Save Credential</button>
    </form>
    <a href="{% url 'dashboard' %}">‚Üê Back</a>
  </div>
</body>
</html>
