<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Client</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { background:linear-gradient(-45deg,#1a1f36,#2a2f4a,#0f172a,#1e293b); background-size:400% 400%; animation:gradientMove 15s ease infinite; color:white; font-family:Poppins,sans-serif; }
    @keyframes gradientMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .form-box{background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);padding:25px;border-radius:16px;max-width:500px;margin:40px auto;box-shadow:0 8px 32px rgba(0,0,0,.3);}
    label{display:block;margin:10px 0 5px;}
    input,select{width:100%;padding:10px;border:none;border-radius:8px;margin-bottom:15px;}
    button{background:#10b981;color:white;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;}
    a{color:#60a5fa;text-decoration:none;}
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Add Client</h2>
    <form method="post">{% csrf_token %}
      <label>Client Name</label>
      <input type="text" name="Client_name" required>
      <label>Status</label>
      <select name="status">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="hot">Hot</option>
      </select>
      <button type="submit">Save Client</button>
    </form>
    <a href="{% url 'dashboard' %}">‚Üê Back</a>
  </div>
</body>
</html>
