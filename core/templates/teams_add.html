<!DOCTYPE html>
<html>
<head>
  <title>Add Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>/* same CSS */</style>
</head>
<body>
  <div class="form-box">
    <h2>Add Team</h2>
    <form method="post">{% csrf_token %}
      <label>Team Type</label>
      <input type="text" name="team_type" required>
      <label>Members (hold Ctrl to select multiple)</label>
      <select name="members" multiple>
        {% for m in members %}<option value="{{m.id}}">{{m.name}}</option>{% endfor %}
      </select>
      <button type="submit">Save Team</button>
    </form>
    <a href="{% url 'dashboard' %}">‚Üê Back</a>
  </div>
</body>
</html>
