{% extends "base.html" %}
{% block title %}Edit Member{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Edit Member</h2>
    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" value="{{ member.name }}" required>
        </div>
        <div class="input-group">
            <label for="id_role">Role:</label>
            <input type="text" id="id_role" name="role" value="{{ member.role }}" required>
        </div>
        <button type="submit" class="btn">Update Member</button>
    </form>
</div>

<style>
.form-container {
    max-width: 500px;
    margin: 40px auto;
    padding: 30px;
    border-radius: 16px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    color: white;
}
.form-container h2 {
    margin-bottom: 20px;
    text-align: center;
}
.input-group {
    margin-bottom: 15px;
}
label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
}
input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: white;
}
input:focus {
    box-shadow: 0 0 6px #60a5fa;
}
.btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #3b82f6, #60a5fa);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
.btn:hover {
    transform: scale(1.05);
}
</style>
{% endblock %}
