<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #1a1f36, #2a2f4a, #0f172a, #1e293b);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        @keyframes gradientMove { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .form-container h2 { margin-bottom: 20px; color: #fff; }
        form p { margin-bottom: 15px; }
        input, select, textarea {
            width: 100%; padding: 10px; border-radius: 8px;
            border: none; outline: none; margin-top: 5px;
        }
        button {
            background: #10b981;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover { background: #059669; }
        a.back-link {
            display: inline-block;
            margin-top: 15px;
            color: #60a5fa;
            text-decoration: none;
        }
        a.back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        {% if is_admin %}
            <div style="text-align:right; margin-bottom:10px;">
                <a href="{% url 'dashboard' %}" class="back-link">â¬… Back to Dashboard</a>
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
