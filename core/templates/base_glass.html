<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        body {
            background:linear-gradient(-45deg,#1a1f36,#2a2f4a,#0f172a,#1e293b);
            background-size:400% 400%;
            animation:gradientMove 15s ease infinite;
            color:white;
        }
        @keyframes gradientMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
        #particles-js{position:fixed;width:100%;height:100%;z-index:-1;}
        .container{max-width:800px;margin:50px auto;padding:20px;}
        .card{
            background:rgba(255,255,255,0.1);
            backdrop-filter:blur(10px);
            border-radius:16px;
            padding:25px;
            box-shadow:0 8px 32px rgba(0,0,0,0.25);
        }
        h2{margin-bottom:15px;}
        form p{margin-bottom:15px;}
        input,select,textarea{
            width:100%;padding:10px;border:none;border-radius:10px;
            background:rgba(255,255,255,0.15);color:white;
        }
        input:focus,select:focus,textarea:focus{outline:none;box-shadow:0 0 8px #60a5fa;}
        .btn{
            display:inline-block;padding:10px 16px;border:none;border-radius:10px;
            cursor:pointer;font-weight:600;text-decoration:none;
            background:linear-gradient(135deg,#3b82f6,#60a5fa);color:white;
        }
        .btn:hover{transform:translateY(-1px);}
        .btn-danger{background:linear-gradient(135deg,#ef4444,#f87171);}
        .btn-secondary{background:rgba(255,255,255,0.15);}
        .actions{margin-top:20px;display:flex;gap:10px;}
    </style>
</head>
<body>
<div id="particles-js"></div>
<div class="container">
    <div class="card">
        {% block content %}{% endblock %}
    </div>
</div>
<script>
particlesJS("particles-js", {
    particles:{number:{value:50},size:{value:3},move:{speed:1},
    line_linked:{enable:true,distance:150,color:"#fff",opacity:0.3,width:1},color:{value:"#fff"}}
});
</script>
</body>
</html>
